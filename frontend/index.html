<body>
  <!--[if lte IE 9]>

  <h1>Encuentra acopios y descubre como puedes ayudar</h1>

  <div>
    <h2>Centros de acopio registrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Telefono Lugar</th>
          <th>Contacto</th>
          <th>Telefono Contacto</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h2>Registra un centro de acopio</h2>

    <form action="">
      <input type="hidden">
      <fieldset>Datos de contacto</fieldset>
      <div>
        <label for="">Nombre</label>
        <input type="text" name="name">
      </div>
      <div>
        <label for="">Apellido Paterno</label>
        <input type="text" name="last_name">
      </div>
      <div>
        <label for="">Apellido Materno</label>
        <input type="text" name="mother_last_name">
      </div>
      <div>
        <label for="">Correo electronico</label>
        <input type="email" name="email">
      </div>
      <div>
        <label for="">Teléfono</label>
        <input type="text" name="phone">
      </div>
      <fieldset>Datos centro de acopio</fieldset>
      <div>
        <label for="">Nombre</label>
        <input type="text" name="name">
      </div>
      <div>
        <label for="">Teléfono de atención</label>
        <input type="text" name="contact_phone">
      </div>
      <div>
        <label for="">No de identificación</label>
        <input type="text" name="id_number">
      </div>
      <div>
        <label for="">Calle</label>
        <input type="text" name="street">
      </div>
      <div>
        <label for="">Número exterior</label>
        <input type="text" name="interior_number">
      </div>
      <div>
        <label for="">Número interior</label>
        <input type="text" name="exterior_number">
      </div>
      <div>
        <label for="">Colonia</label>
        <input type="text" name="colony">
      </div>
      <div>
        <label for="">Ciudad</label>
        <input type="text" name="city">
      </div>
      <div>
        <label for="">Estado</label>
        <input type="text" name="state">
      </div>
      <div>
        <label for="">País</label>
        <input type="text" name="country">
      </div>
      <div>
        <label for="">Código Postal</label>
        <input type="text" name="cp">
      </div>

      <div>
        <input type="submit" value="Registrar">
      </div>
    </form>

  </div>

  <!-- Add your site or application content here -->

  <script src="js/main.js"></script>
